        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let quizCompleted = false;

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const progressElement = document.getElementById('progress');
        const questionCounterElement = document.getElementById('question-counter');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const scoreTextElement = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-btn');
        const homeButton = document.getElementById('home-btn');

        // Initialize the quiz
        function initQuiz() {
            showQuestion();
            updateProgress();
            updateNavigation();
        }

        // Display current question
        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            questionCounterElement.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            
            // Clear previous options
            optionsElement.innerHTML = '';
            
            // Create new options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span class="option-text">${option}</span>
                `;
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            // Clear feedback
            feedbackElement.style.display = 'none';
            feedbackElement.className = 'feedback';
        }

        // Select an option
        function selectOption(optionIndex) {
            if (quizCompleted) return;
            
            // Deselect all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // Select clicked option
            options[optionIndex].classList.add('selected');
            userAnswers[currentQuestion] = optionIndex;
            
            // Show feedback
            showFeedback(optionIndex);
            
            // Update navigation
            updateNavigation();
        }

        // Show feedback for selected answer
        function showFeedback(selectedIndex) {
            const question = questions[currentQuestion];
            const isCorrect = selectedIndex === question.correct;
            
            feedbackElement.textContent = isCorrect ? 
                "Correct! " + question.explanation : 
                "Incorrect. " + question.explanation;
            feedbackElement.className = isCorrect ? 'feedback correct' : 'feedback incorrect';
            feedbackElement.style.display = 'block';
            
            // Highlight correct and incorrect answers
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            // Update score if this is the first time answering this question
            if (userAnswers[currentQuestion] === selectedIndex && isCorrect && !quizCompleted) {
                score++;
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressElement.style.width = `${progress}%`;
        }

        // Update navigation buttons
        function updateNavigation() {
            prevButton.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextButton.textContent = 'Finish Quiz';
            } else {
                nextButton.textContent = 'Next';
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
                updateNavigation();
            } else {
                finishQuiz();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
                updateNavigation();
            }
        }

        // Finish the quiz and show results
        function finishQuiz() {
            quizCompleted = true;
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            scoreElement.textContent = `${score}/${questions.length}`;
            
            // Set score text based on performance
            const percentage = (score / questions.length) * 100;
            if (percentage >= 90) {
                scoreTextElement.textContent = "Excellent! You have mastered gastrointestinal physiology.";
            } else if (percentage >= 70) {
                scoreTextElement.textContent = "Good job! You have a solid understanding of GIT functions.";
            } else if (percentage >= 50) {
                scoreTextElement.textContent = "Not bad! Keep studying to improve your gastrointestinal knowledge.";
            } else {
                scoreTextElement.textContent = "Keep studying! Review the material and try again.";
            }
        }

        // Restart the quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            quizCompleted = false;
            
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            initQuiz();
        }

        // Go back to home page
        function goHome() {
            window.location.href = "index.html";
        }

        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);
        homeButton.addEventListener('click', goHome);

        window.addEventListener('DOMContentLoaded', initQuiz);
